<!--CSS-->
<link rel="stylesheet" href="app/navegador/navegador.css">

<!-- JavaScript de bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark" style="background-color: #FF810A;">
     <div class="container-fluid">
          <img src="assets/person-icon.png" alt="">
          <a class="navbar-brand"><h1>Portafolio web</h1> </a>
          
          <!--Search bar-->
          <form class="d-flex">
               <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
     </div>
</nav>


<!-- navegador -->
<div class="Navegador">
     <!-- Menu desplegable -->
     
     <!-- ¿Quién soy? -->
     <div>
          <a class="btn btn-dark" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">¿Quién soy?</a>
          
          <div class="collapse multi-collapse" id="multiCollapseExample1">
               <div class="card card-body">
                    <div class="quienSoy"></div>
               </div>
          </div>
     </div>
     

     <!-- Gustos -->
     <div>
          <a class="btn btn-dark" data-bs-toggle="collapse" href="#multiCollapseExample2" role="button" aria-expanded="false" aria-controls="multiCollapseExample2">Gustos</a>
          
          
          <div class="collapse multi-collapse" id="multiCollapseExample2">
               <div class="card card-body">
                    <div class="gustos"></div> <!--Llama el html de gustos-->
               </div>
          </div>
     </div>
     

     <!-- Habilidades -->
     <div>
          <a class="btn btn-dark" data-bs-toggle="collapse" href="#multiCollapseExample3" role="button" aria-expanded="false" aria-controls="multiCollapseExample3">Habilidades</a>
          
          <div class="collapse multi-collapse" id="multiCollapseExample3">

                    <div class="habilidades"></div>
               </div>
          </div>
     </div>
     

     <!--Contacto-->
     <div class="Contacto">
          <a id="btn" class="btn btn-dark" data-bs-toggle="collapse" href="#multiCollapseExample4" role="button" aria-expanded="false" aria-controls="multiCollapseExample4">Contacto</a>
          
          <div class="collapse multi-collapse" id="multiCollapseExample4">
               <div class="card card-body">
                    <div class="contacto"></div>
               </div>
          </div>
     </div>
</div>


<script>
     //Llama los archivos html
     $(document).ready(function () {
          $('.quienSoy').load('app/contenido/Desplegable/quienSoy/quienSoy.html');
          $('.gustos').load('app/contenido/Desplegable/Gustos/gustos.html');
          $('.habilidades').load('app/contenido/Desplegable/habilidades/habilidades.html');
          $('.contacto').load('app/contenido/Desplegable/Contacto/contacto.html');
     });
</script>
